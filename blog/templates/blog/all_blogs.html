{% extends 'portfolio/base.html'%}
{% block content %}

<h1>All Blogs</h1>
{% for blog in blogs %}
  <a href="{% url 'blog:detail' blog.id %}"
    <h1>{{ blog.title }}</h1>
  </a>
  <small>{{ blog.date|date:'M d y'|upper }}</small>
  <p>{{ blog.description|truncatechars:100}}</p>
{% endfor %}


{% endblock %}
